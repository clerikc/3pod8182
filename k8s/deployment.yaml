apiVersion: apps/v1
kind: Deployment
metadata:
  name: 3pod8182
spec:
  replicas: 3
  selector:
    matchLabels:
      app: 3pod8182
  template:
    metadata:
      labels:
        app: 3pod8182
    spec:
      containers:
        - name: go-app
          image: your-docker-username/3pod8182:latest
          ports:
            - containerPort: 8080
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  name: 3pod8182-service
spec:
  selector:
    app: 3pod8182
  ports:
    - protocol: TCP
      port: 8182
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf  # Переопределяем только этот конфиг
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        location / {
            proxy_pass http://3pod8182-service:8182;
            proxy_set_header Host $host;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort  